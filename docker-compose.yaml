
services:

  postgres:
    image: postgres:latest
    ports:
      - '6000:5432'
    environment:
      - POSTGRES_USER=docker_user
      - POSTGRES_PASSWORD=docker_password
      - POSTGRES_DB=ubs_watchdog
    shm_size: 128mb
    restart: unless-stopped
    volumes:
      - ubs_watchdog:/postgresql
    healthcheck:
      test: ["CMD-SHELL", "psql -U docker_user -d ubs_watchdog"]
      interval: 60s
      timeout: 5s
      retries: 3
    networks:
      - ubs-network
      
  ubs-watchdog-api:
    build:
      context: ./
      dockerfile: Dockerfile
      
    container_name: ubs-watchdog-api
    ports:
      - '6001:5433'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5433
    volumes:
      - ubs_watchdog:/api
    restart: unless-stopped
    networks:
      - ubs-network

networks:
  ubs-network:
    driver: bridge
      
volumes:
  ubs_watchdog:
